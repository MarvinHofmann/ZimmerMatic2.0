worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen 3000;
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location ^~ / {
            index  index.html index.htm;
            try_files $uri $uri/ @rewrites;
        }
        location @rewrites {
         rewrite ^.*$ /index.html last;
        }
        
    }
}